server {
    listen 80;
    server_name localhost;

    root /var/www/html;  # Document root where your files are located
    index index.html;     # Default index file

    location / {
        try_files $uri $uri/ =404;  # Serve file or return 404 if not found
    }

    # Optional: Explicitly serve images if needed
    location ~* \.(jpg|jpeg|png|gif|ico|svg|bmp)$ {
        expires 30d;  # Cache images for 30 days
        add_header Cache-Control "public, max-age=2592000";
    }
}
